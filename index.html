<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å‚»é‚“é¾Ÿå¤§å†’é™©</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #2f3640;
            color: white;
            font-family: 'Comic Sans MS', 'å¹¼åœ†', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* æ‰‹æœºç«¯æ”¹ä¸ºé¡¶éƒ¨å¯¹é½ */
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            touch-action: none; /* ç¦æ­¢é»˜è®¤è§¦æ‘¸åŠ¨ä½œ */
        }

        h1 {
            margin: 5px 0 10px 0;
            font-size: 24px;
            color: #fbc531;
            text-shadow: 2px 2px 0 #c23616;
            letter-spacing: 2px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        #main-wrapper {
            display: flex;
            flex-direction: column; /* å¼ºåˆ¶å‚ç›´æ’åˆ— */
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        /* æ‘„åƒå¤´å®¹å™¨ - æ‰‹æœºç«¯ç¼©å° */
        #camera-container {
            position: relative;
            width: 200px; 
            height: 150px;
            border: 3px solid #00a8ff;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            transform: scaleX(-1); 
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        #video_input { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        #hand_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .overlay-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scaleX(-1); 
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #0097e6;
            pointer-events: none;
            transition: opacity 0.2s;
            opacity: 0;
        }

        /* æ¸¸æˆå®¹å™¨ - è‡ªé€‚åº”å®½åº¦ */
        #game-container {
            position: relative;
            border: 6px solid #44bd32;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(68, 189, 50, 0.3);
            background: #f5f6fa;
            width: 95vw;
            height: 95vw;
            max-width: 400px;
            max-height: 400px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .score-board {
            position: absolute; top: -30px; width: 100%;
            display: flex; justify-content: space-between;
            font-size: 16px; font-weight: bold; color: #fbc531;
            text-shadow: 1px 1px 0 #000;
        }

        #loading-msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px; border-radius: 15px; z-index: 200;
            text-align: center; border: 2px solid #fbc531;
            width: 80%;
        }

        /* ğŸ“± æ‰‹æœºåº•éƒ¨æ§åˆ¶æŒ‰é’® */
        .mobile-controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
            z-index: 100;
        }

        .game-btn {
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            font-family: 'å¹¼åœ†', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .game-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .btn-respawn {
            background: linear-gradient(to bottom, #feca57, #ff9f43);
            box-shadow: 0 4px 0 #e67e22;
        }

        .btn-restart {
            background: linear-gradient(to bottom, #ff6b6b, #ee5253);
            box-shadow: 0 4px 0 #b33939;
        }

    </style>
</head>
<body>

    <h1>ğŸ¢ å‚»é‚“é¾Ÿå¤§å†’é™© ğŸ¢</h1>

    <div id="loading-msg">
        <h3>æ­£åœ¨å¬å”¤å‚»é‚“é¾Ÿ...</h3>
        <p>è¯·å…è®¸æ‘„åƒå¤´æƒé™å¹¶ç«–å±æ¸¸ç©</p>
    </div>

    <div id="main-wrapper">
        <!-- æ‘„åƒå¤´ -->
        <div id="camera-container">
            <video id="video_input" playsinline></video>
            <canvas id="hand_canvas"></canvas>
            <div class="overlay-text" id="gesture-icon">â¬†ï¸</div>
        </div>

        <!-- æ¸¸æˆ -->
        <div id="game-container">
            <div class="score-board">
                <span>ğŸ æœæœ: <span id="score">0</span></span>
                <span>ğŸ† å·…å³°: <span id="high-score">0</span></span>
            </div>
            <canvas id="gameCanvas" width="440" height="440"></canvas>
        </div>

        <!-- ğŸ“± è§¦å±æŒ‰é’® -->
        <div class="mobile-controls">
            <button class="game-btn btn-respawn" onclick="handleBtnClick('space')" ontouchstart="handleBtnClick('space')">
                âœ¨ å¤æ´» (ç©ºæ ¼)
            </button>
            <button class="game-btn btn-restart" onclick="handleBtnClick('enter')" ontouchstart="handleBtnClick('enter')">
                ğŸ”„ é‡å¼€ (Enter)
            </button>
        </div>
    </div>

    <script>
        // --- ğŸ® æ¸¸æˆå˜é‡ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gestureIcon = document.getElementById('gesture-icon');
        const loadingMsg = document.getElementById('loading-msg');

        const tileCount = 22; 
        const gridSize = canvas.width / tileCount; 
        let speed = 7;
        let score = 0;
        let highScore = localStorage.getItem('shadengHighScore') || 0;
        highScoreElement.innerText = highScore;
        
        let headX = 10, headY = 10;
        let snakeParts = []; 
        let tailLength = 2;
        let appleX = 5, appleY = 5;
        let xVelocity = 0, yVelocity = 0;
        let isRunning = false;
        let hasTurnedThisFrame = false; 

        // --- æ‰‹åŠ¿å‚æ•° ---
        let anchorX = null; 
        let anchorY = null; 
        const TRIGGER_DIST = 0.10; 
        let lastMoveTime = 0; 
        const ANCHOR_RESET_TIME = 300;

        // --- ğŸ¹ é”®ç›˜ & ğŸ“± æŒ‰é’®ç›‘å¬ ---
        document.addEventListener('keydown', keyDown);

        function keyDown(event) {
            if([32, 13, 37, 38, 39, 40].indexOf(event.keyCode) > -1) event.preventDefault();

            // ğŸ’€ æ¸¸æˆç»“æŸçŠ¶æ€ï¼šåªå“åº” Enter å’Œ Space
            if (!isRunning) {
                if (event.keyCode === 13) startGame(true); // Enter
                else if (event.keyCode === 32) startGame(false); // Space
                return;
            }

            // ğŸ¢ æ¸¸æˆä¸­ï¼šæ–¹å‘æ§åˆ¶
            if(event.keyCode == 38 || event.keyCode == 87) changeDirection('up');
            if(event.keyCode == 40 || event.keyCode == 83) changeDirection('down');
            if(event.keyCode == 37 || event.keyCode == 65) changeDirection('left');
            if(event.keyCode == 39 || event.keyCode == 68) changeDirection('right');
        }

        // ğŸ“± æ‰‹æœºæŒ‰é’®ç‚¹å‡»å¤„ç†
        function handleBtnClick(action) {
            // åªæœ‰åœ¨æ¸¸æˆæœªè¿è¡Œæ—¶ï¼ˆæ­»äº¡çŠ¶æ€ï¼‰ï¼ŒæŒ‰é’®æ‰æœ‰æ•ˆ
            if (!isRunning) {
                if (action === 'enter') startGame(true);
                else if (action === 'space') startGame(false);
            }
        }

        // --- ğŸ“· MediaPipe è§†è§‰éƒ¨åˆ† ---
        const videoElement = document.getElementById('video_input');
        const handCanvas = document.getElementById('hand_canvas');
        const handCtx = handCanvas.getContext('2d');

        function onResults(results) {
            loadingMsg.style.display = 'none';
            handCanvas.width = videoElement.videoWidth;
            handCanvas.height = videoElement.videoHeight;
            const W = handCanvas.width;
            const H = handCanvas.height;
            const now = Date.now();

            handCtx.save();
            handCtx.clearRect(0, 0, W, H);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const currX = landmarks[8].x;
                const currY = landmarks[8].y;

                if (anchorX === null) { anchorX = currX; anchorY = currY; }

                const diffX = currX - anchorX;
                const diffY = currY - anchorY;
                const dist = Math.sqrt(diffX*diffX + diffY*diffY);

                // è§†è§‰åé¦ˆ
                handCtx.beginPath();
                handCtx.arc(anchorX * W, anchorY * H, TRIGGER_DIST * W, 0, 2 * Math.PI);
                handCtx.strokeStyle = "rgba(255, 255, 255, 0.6)";
                handCtx.lineWidth = 3;
                handCtx.setLineDash([10, 5]);
                handCtx.stroke();
                handCtx.setLineDash([]);

                handCtx.beginPath();
                handCtx.moveTo(anchorX * W, anchorY * H);
                handCtx.lineTo(currX * W, currY * H);
                handCtx.strokeStyle = dist > TRIGGER_DIST ? "#fbc531" : "rgba(255, 255, 255, 0.3)";
                handCtx.lineWidth = 4;
                handCtx.stroke();

                handCtx.beginPath();
                handCtx.arc(currX * W, currY * H, 12, 0, 2 * Math.PI);
                // å¦‚æœæ­»äº¡ï¼Œæ‰‹æŒ‡å˜ç°
                handCtx.fillStyle = !isRunning ? "#95a5a6" : (dist > TRIGGER_DIST ? "#e84118" : "#00a8ff");
                handCtx.fill();
                handCtx.strokeStyle = "white";
                handCtx.stroke();

                if (dist > TRIGGER_DIST) {
                    let intendedDir = "";
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        intendedDir = diffX < 0 ? "right" : "left";
                    } else {
                        intendedDir = diffY < 0 ? "up" : "down";
                    }

                    let finalDir = intendedDir;
                    if ((intendedDir === "up" && yVelocity === 1) || (intendedDir === "down" && yVelocity === -1)) {
                        finalDir = diffX < 0 ? "right" : "left";
                    } else if ((intendedDir === "left" && xVelocity === 1) || (intendedDir === "right" && xVelocity === -1)) {
                        finalDir = diffY < 0 ? "up" : "down";
                    }

                    if (finalDir) {
                        // åªæœ‰è¿è¡Œæ—¶å…è®¸æ§åˆ¶
                        if (isRunning) {
                            changeDirection(finalDir);
                            let icon = "";
                            if(finalDir==="up") icon="â¬†ï¸"; if(finalDir==="down") icon="â¬‡ï¸";
                            if(finalDir==="left") icon="â¬…ï¸"; if(finalDir==="right") icon="â¡ï¸";
                            gestureIcon.innerText = icon;
                            gestureIcon.style.opacity = "1";
                            setTimeout(() => gestureIcon.style.opacity = "0", 500);
                        }
                        anchorX = currX;
                        anchorY = currY;
                        lastMoveTime = now;
                    }
                } else {
                    if (now - lastMoveTime > ANCHOR_RESET_TIME) {
                        anchorX += (currX - anchorX) * 0.05;
                        anchorY += (currY - anchorY) * 0.05;
                    }
                }
            } else {
                anchorX = null;
            }
            handCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        camera.start();

        // --- ğŸ¢ æ¸¸æˆé€»è¾‘ ---
        
        function startGame(isHardReset = true) {
            if (isRunning) return;
            
            headX = 10; headY = 10; xVelocity = 0; yVelocity = 0;
            hasTurnedThisFrame = false; snakeParts = [];

            if (isHardReset) {
                // Enter: ç¡¬æ ¸é‡å¼€
                tailLength = 2; score = 0; speed = 7;
            } else {
                // Space: å¤æ´» (å‡é€Ÿä¸€ç‚¹ç‚¹)
                if(speed > 8) speed -= 1;
            }
            
            scoreElement.innerText = score;
            isRunning = true;
            spawnApple();
            drawGame();
        }

        function spawnApple() {
            appleX = Math.floor(Math.random() * tileCount);
            appleY = Math.floor(Math.random() * tileCount);
            for(let part of snakeParts) { if(part.x===appleX && part.y===appleY) {spawnApple(); break;} }
            if (headX === appleX && headY === appleY) spawnApple();
        }

        function drawGame() {
            if (!isRunning) return;
            changeSnakePosition();
            hasTurnedThisFrame = false;
            if (isGameOver()) return;
            checkAppleCollision();
            drawBackground(); drawApple(); drawTurtle();
            setTimeout(drawGame, 1000 / speed);
        }

        function checkAppleCollision() {
            if (appleX === headX && appleY === headY) {
                score += 10; scoreElement.innerText = score;
                tailLength++; spawnApple();
                if(score % 50 === 0 && speed < 15) speed += 0.5;
            }
        }

        function changeSnakePosition() { headX += xVelocity; headY += yVelocity; }

        function isGameOver() {
            let gameOver = false;
            if (xVelocity === 0 && yVelocity === 0) return false; 
            
            if (headX < 0 || headX >= tileCount || headY < 0 || headY >= tileCount) gameOver = true;
            for (let part of snakeParts) { if (part.x === headX && part.y === headY) { gameOver = true; break; } }
            
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width, canvas.height);
                
                ctx.fillStyle = "#e84118"; 
                ctx.textAlign = "center"; 
                ctx.font = "bold 32px 'Comic Sans MS', 'å¹¼åœ†'";
                ctx.fillText("ğŸ˜µ å‚»é‚“é¾Ÿè ¢æ˜è¿·äº†!", canvas.width/2, canvas.height/2 - 40);
                
                ctx.fillStyle = "white";
                ctx.font = "20px 'å¹¼åœ†'"; 
                ctx.fillText("å¾—åˆ†: " + score, canvas.width/2, canvas.height/2 + 10);
                
                // æ‰‹æœºç«¯æç¤º
                ctx.fillStyle = "#fbc531";
                ctx.font = "16px 'å¹¼åœ†'";
                ctx.fillText("è¯·ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¤æ´»æˆ–é‡å¼€", canvas.width/2, canvas.height/2 + 60);
                
                if (score > highScore) { 
                    highScore = score; 
                    localStorage.setItem('shadengHighScore', highScore); 
                    highScoreElement.innerText = highScore; 
                }
                isRunning = false; anchorX = null; 
            }
            return gameOver;
        }

        function changeDirection(dir) {
            if (!isRunning) return;
            if (hasTurnedThisFrame) return;
            if (dir === 'up' && yVelocity === 1) return;
            if (dir === 'down' && yVelocity === -1) return;
            if (dir === 'left' && xVelocity === 1) return;
            if (dir === 'right' && xVelocity === -1) return;

            let changed = false;
            if (dir === 'up' && yVelocity !== -1) { yVelocity = -1; xVelocity = 0; changed = true; }
            if (dir === 'down' && yVelocity !== 1) { yVelocity = 1; xVelocity = 0; changed = true; }
            if (dir === 'left' && xVelocity !== -1) { yVelocity = 0; xVelocity = -1; changed = true; }
            if (dir === 'right' && xVelocity !== 1) { yVelocity = 0; xVelocity = 1; changed = true; }
            if (changed) hasTurnedThisFrame = true;
        }

        // --- ç»˜å›¾ ---
        function drawBackground() {
            ctx.fillStyle = "#f5f6fa"; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "#dcdde1"; ctx.lineWidth = 1;
            for(let i=0; i<tileCount; i++) {
                ctx.beginPath(); ctx.moveTo(i*gridSize, 0); ctx.lineTo(i*gridSize, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i*gridSize); ctx.lineTo(canvas.width, i*gridSize); ctx.stroke();
            }
        }
        function drawTurtle() {
            for (let i = 0; i < snakeParts.length; i++) {
                let pct = i / snakeParts.length;
                ctx.fillStyle = `rgb(${100-pct*50}, ${200-pct*50}, ${100})`;
                ctx.beginPath(); ctx.roundRect(snakeParts[i].x*gridSize+2, snakeParts[i].y*gridSize+2, gridSize-4, gridSize-4, 5); ctx.fill();
            }
            snakeParts.push({x: headX, y: headY}); while (snakeParts.length > tailLength) snakeParts.shift();

            ctx.save();
            let cx = headX*gridSize + gridSize/2; let cy = headY*gridSize + gridSize/2;
            ctx.translate(cx, cy);
            let angle = 0;
            if(xVelocity===1) angle=0; if(xVelocity===-1) angle=Math.PI;
            if(yVelocity===1) angle=Math.PI/2; if(yVelocity===-1) angle=-Math.PI/2;
            ctx.rotate(angle);
            let s = gridSize/10;
            ctx.fillStyle="#4cd137"; 
            ctx.beginPath(); ctx.arc(-3*s,-4*s,2.5*s,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(-3*s, 4*s,2.5*s,0,Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc( 3*s,-4*s,2.5*s,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc( 3*s, 4*s,2.5*s,0,Math.PI*2); ctx.fill();
            ctx.fillStyle="#009432"; ctx.beginPath(); ctx.ellipse(-1*s, 0, 5*s, 4.5*s, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle="#A3CB38"; ctx.beginPath(); ctx.ellipse(-1*s, 0, 3*s, 2.5*s, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle="#4cd137"; ctx.beginPath(); ctx.arc(5*s, 0, 3.5*s, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle="white"; ctx.beginPath(); ctx.arc(6*s, -1.5*s, 1.2*s, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(6*s,  1.5*s, 1.2*s, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle="black"; ctx.beginPath(); ctx.arc(6.2*s, -1.5*s, 0.4*s, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(6.2*s,  1.5*s, 0.4*s, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }
        function drawApple() {
            let x = appleX*gridSize + gridSize/2; let y = appleY*gridSize + gridSize/2;
            ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.beginPath(); ctx.ellipse(x, y+6, 8, 4, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#e84118"; ctx.beginPath(); ctx.arc(x, y, gridSize/2-2, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.beginPath(); ctx.arc(x-4, y-4, 3, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#4cd137"; ctx.beginPath(); ctx.moveTo(x,y-6); ctx.quadraticCurveTo(x+6, y-10, x+8, y-4); ctx.quadraticCurveTo(x+2, y-2, x, y-6); ctx.fill();
        }

        drawBackground(); 
        ctx.fillStyle = "#2f3640"; ctx.textAlign = "center"; ctx.font="bold 24px 'Comic Sans MS'";
        ctx.fillText("ç­‰å¾…å‚»é‚“é¾Ÿè‹é†’...", canvas.width/2, canvas.height/2);
    </script>
</body>
